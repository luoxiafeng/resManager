<!-- base.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公共资源管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        #sidebar a {
            display: block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #20c997;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        #sidebar a:hover {
            background-color: #198754;
        }
        #main-content {
            flex: 1;
            padding: 20px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="container-fluid">
            <h3>菜单栏</h3>
            <a href="{{ url_for('view_resources') }}">查看资源</a>
            <a href="{{ url_for('manage_resources') }}">管理资源</a>
            <a href="{{ url_for('apply_resources') }}">申请资源</a>
            <a href="{{ url_for('usage_report') }}">使用报表</a>
        </div>
    </div>

    <div id="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
